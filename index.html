<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Bomber</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="game">
		<div class="sprite plane"></div>
		<div class="sprite bomb"></div>
		<!-- building -->
		<div class="sprite building-floor" style="left:20%;bottom:0%;background-color:#00F;"></div>
		<div class="sprite building-floor" style="left:20%;bottom:5%;background-color:#00F;"></div>
		<div class="sprite building-floor" style="left:20%;bottom:10%;background-color:#00F;"></div>
		<div class="sprite building-floor" style="left:20%;bottom:15%;background-color:#00F;"></div>
		<!-- building -->
		<div class="sprite building-floor" style="left:25%;bottom:0%;background-color:#0F0;"></div>
		<div class="sprite building-floor" style="left:25%;bottom:5%;background-color:#0F0;"></div>
		<div class="sprite building-floor" style="left:25%;bottom:10%;background-color:#0F0;"></div>
		<div class="sprite building-floor" style="left:25%;bottom:15%;background-color:#0F0;"></div>
		<div class="sprite building-floor" style="left:25%;bottom:20%;background-color:#0F0;"></div>
		<div class="sprite building-floor" style="left:25%;bottom:25%;background-color:#0F0;"></div>
		<div class="sprite building-floor" style="left:25%;bottom:30%;background-color:#0F0;"></div>
		<div class="sprite building-floor" style="left:25%;bottom:35%;background-color:#0F0;"></div>
		<!-- building -->
		<div class="sprite building-floor" style="left:30%;bottom:0%;background-color:#F00;"></div>
		<div class="sprite building-floor" style="left:30%;bottom:5%;background-color:#F00;"></div>
		<div class="sprite building-floor" style="left:30%;bottom:10%;background-color:#F00;"></div>
		<div class="sprite building-floor" style="left:30%;bottom:15%;background-color:#F00;"></div>			
	</div>
</body>
</html>
